

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des taches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-todo">Todo App</h1>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="top-form"><span class="close">&times;</span></div>
            <h2>Modal Form</h2>
            <form id="myForm">
                <div class="body-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                </div>
                <div class="footer-form">
                    <button type="submit" id="btn-submit" class="btn-submit">Ajouter</button>
                </div> 
            </form>
        </div>
    </div>

    <div class="ajt-tache">
        <button id="btn-ajt" class="btn-ajt">Ajouter une tache</button>
        <div id="tasks-container" class="tasks-container">
            <!-- Les tâches seront ajoutées ici -->
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
